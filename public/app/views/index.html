<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
		<base href='/'>
		<title>User Story</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>

		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/app.routes.js"></script>
		<!--Services-->
		<script type="text/javascript" src="app/services/authService.js"></script>
		<script type="text/javascript" src="app/services/userService.js"></script>
		<script type="text/javascript" src="app/services/storyService.js"></script>
		<!--Controllers-->
		<script type="text/javascript" src="app/controller/mainCtrl.js"></script>
		<script type="text/javascript" src="app/controller/userCtrl.js"></script>
		<script type="text/javascript" src="app/controller/storyCtrl.js"></script>
		<!--Directives-->
		<script type="text/javascript" src="app/directives/reverse.js"></script>
	</head>
	<body ng-controller="MainController as main">
	<header>

			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
				</div>

				<ul class="nav navbar-nav">
					<li><a href="/users">Users</a></li>
				</ul>

				<ul class="nav navbar-nar navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
					<li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
	</header>
	<main class="container">
		<div ng-view></div>
	</main>
	</body>
</html>
